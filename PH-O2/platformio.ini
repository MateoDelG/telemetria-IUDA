[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200

; Script que elige serial primero y, si no hay, OTA
extra_scripts = pre:scripts/auto_uploader.py

; Host OTA por defecto (mDNS). Puedes cambiarlo.
custom_ota_host = ph-remote.local
; (Opcional) clave OTA si usas auth en espota
; custom_ota_auth = tu_clave_ota

build_flags = 
  -I include

lib_ldf_mode = chain+
